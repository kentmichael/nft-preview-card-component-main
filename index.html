<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="card-component">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" width="302">
      <div class="image-container-overlay">
        <img src="images/icon-view.svg" alt="icon view" width="40">
      </div>
    </div>

    <h3><a href="#" class="eq">Equilibrium #3429</a></h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-info">
      <img src="images/icon-ethereum.svg" alt="ethereum" class="ethereum-icon">
      <p class="eth-text">0.041 ETH</p>
      <p class="clock-text">3 days left</p>
      <img src="images/icon-clock.svg" alt="clock" class="clock-icon">
    </div>

    <hr>
    <div class="card-footer">
      <img src="images/image-avatar.png" alt="avatar" width="30" class="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div> 
  </section>
</body>
</html>
